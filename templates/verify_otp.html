{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm text-center">
                <div class="card-body p-4">
                    <h3 class="fw-bold mb-3">{{ translate('Verify OTP') }}</h3>
                    <p class="text-muted small">
                        {{ translate('Please enter the 4-digit code sent to your phone.') }}
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <input type="number" name="otp" class="form-control form-control-lg text-center letter-spacing-2" 
                                   placeholder="XXXX" required style="font-size: 2rem; letter-spacing: 5px;">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">{{ translate('Verify Code') }}</button>
                        </div>
                    </form>
                    
                    <div class="mt-3">
                        <a href="/forgot_password" class="text-decoration-none small">{{ translate('Resend OTP') }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
