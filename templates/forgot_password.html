{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">{{ translate('Forgot Password?') }}</h2>
                        <p class="text-muted small">
                            {{ translate('Enter your registered phone number to receive a reset code.') }}
                        </p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-4">
                            <label for="phone" class="form-label fw-bold">{{ translate('Phone Number') }}</label>
                            <input type="tel" id="phone" name="phone" class="form-control" 
                                   placeholder="+91..." required>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                {{ translate('Send Reset Code') }}
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{{ url_for('login') }}" class="text-decoration-none small text-secondary">
                                {{ translate('Back to Login') }}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
