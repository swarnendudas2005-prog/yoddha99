{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">{{ translate('Register') }}</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">{{ translate('Username') }}</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ translate('Phone Number') }}</label>
                            <input type="tel" name="phone" class="form-control" placeholder="+91..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ translate('Password') }}</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ translate('I am a...') }}</label>
                            <select name="role" class="form-select">
                                <option value="consumer">{{ translate('Consumer (Buyer)') }}</option>
                                <option value="farmer">{{ translate('Farmer (Seller)') }}</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{{ translate('Register') }}</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <small>{{ translate('Already have an account?') }} <a href="/login">{{ translate('Login') }}</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
